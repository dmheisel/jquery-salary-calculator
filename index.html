<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Employee Salary Calculator</title>
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts/jquery-3.4.1.min.js"></script>
		<script src="scripts/client.js"></script>
	</head>
	<body>
		<header>
			<div class="jumbotron container">
				<h1 class="display-4 text-right mr-4">Salary Calculator</h1>
			</div>
		</header>
		<main>
			<div id="inputContainer" class="container border rounded">
				<form id="employeeForm">
					<div class="form-group">
						<div class="form-row">
							<div class="form-group col-md-4">
								<input
									id="employeeFirstName"
									name="firstName"
									type="text"
									class="form-control"
									placeholder="First Name"
									required
								/>
							</div>
							<div class="form-group col-md-4">
								<input
									id="employeeLastName"
									name="lastName"
									type="text"
									class="form-control"
									placeholder="Last Name"
									required
								/>
							</div>
							<div class="form-group col-md-4">
								<input
									id="employeeID"
									name="employeeID"
									type="text"
									class="form-control"
									placeholder="Employee ID"
									required
								/>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<input
									id="employeeTitle"
									name="title"
									type="text"
									class="form-control"
									placeholder="Employee Title"
									required
								/>
							</div>
							<div class="form-group col-md-6">
								<input
									id="employeeAnnualSalary"
									name="salary"
									type="number"
									class="form-control"
									placeholder="Annual Salary"
									min="0"
									required
								/>
							</div>
						</div>
						<div class="form-row">
							<button type="submit" class="btn btn-primary ml-1">
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
			<div id="tableContainer" class="container">
				<table
					class="table table-striped table-bordered table-dark table-hover"
				>
					<thead class="thead-dark">
						<th scope="col">ID No.</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Title</th>
						<th scope="col">Salary</th>
						<th scope="col"></th>
					</thead>
					<tbody id="employeeTableBody">
						<!-- jquery to input employees here-->
						<!-- <tr>
							<td class="emp-ID">1234</td>
							<td class="name-first">Jane</td>
							<td class="name-last">Doe</td>
							<td class="emp-title">Lead Analyst</td>
							<td class="emp-salary">$75,000</td>
							<td>
								<button
									type="button"
									class="deleteButton btn btn-outline-secondary btn-sm"
								>
									Delete
								</button>
							</td>
						</tr> -->
					</tbody>
				</table>
			</div>
			<div id="summaryContainer" class="container">
				<h2>
					Total Monthly Cost:
					<span id="totalMonthlyCost" class="d-inline-block rounded"></span>
				</h2>
			</div>
		</main>
	</body>
</html>
