<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Employee Salary Calculator</title>
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts/jquery-3.4.1.min.js"></script>
		<script src="scripts/client.js"></script>
	</head>
	<body>
		<header>
			<div class="jumbotron container">
				<h1>Salary Calculator</h1>
			</div>
		</header>
		<main>
			<div id="inputContainer" class="container">
				<form>
					<div class="form-group">
						<div class="form-row">
							<div class="form-group col-md-4">
								<input
									id="employeeFirstName"
									type="text"
									class="form-control"
									placeholder="First Name"
								/>
							</div>
							<div class="form-group col-md-4">
								<input
									id="employeeLastName"
									type="text"
									class="form-control"
									placeholder="Last Name"
								/>
							</div>
							<div class="form-group col-md-4">
								<input
									id="employeeID"
									type="text"
									class="form-control"
									placeholder="Employee ID"
								/>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<input
									id="employeeTitle"
									type="text"
									class="form-control"
									placeholder="Employee Title"
								/>
							</div>
							<div class="form-group col-md-6">
								<input
									id="employeeAnnualSalary"
									type="text"
									class="form-control"
									placeholder="Annual Salary"
								/>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-1">
								<button id="submitButton" type="submit" class="btn btn-primary">
									Submit
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div id="tableContainer" class="container">
				<table
					class="table table-dark table-striped table-bordered table-hover"
				>
					<thead>
						<th scope="col">#</th>
						<th scope="col">Employee ID</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Title</th>
						<th scope="col">Salary</th>
						<th scope="col">
							<!--  -->
						</th>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>1234</td>
							<td>Jane</td>
							<td>Doe</td>
							<td>Lead Analyst</td>
							<td>$75,000</td>
							<td>
								<button
									id="deleteButton"
									type="button"
									class="btn btn-outline-secondary btn-sm"
								>
									Delete
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="summaryContainer" class="container">
				<span id="totalMonthlySalary">Numbers</span>
			</div>
		</main>
	</body>
</html>
